<!doctype html>
<html lang="en"> 
    <head> 
        <title> Login Form </title>
    </head>
    <body> 
        <h1> Welcome to MAQ learning</h1>
        <p> Please enter your email/user id and password </p>
        <form> 
            <div> 
                <input type="text" placeholder="enter your user name / email" />
            </div>
            <div> 
                <input type="number" value="5" min="1" max="10" />
            </div>
            <div> 
                <input type="date">
            </div>
            <div>
                <input type="color" /> 
            </div>
            <div> 
                <input type="range" value="3" min="1" max="100" />
            </div>
            <div>
                <button type="submit"> submit </button>
            </div>               
        </form>
    </body>
</html>
